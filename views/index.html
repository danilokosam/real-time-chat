
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebChat - Autenticación</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #333;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .auth-container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .form-card {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 350px;
      transition: transform 0.3s ease;
    }

    .form-card:hover {
      transform: translateY(-5px);
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4A90E2;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #666;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 2px solid #e1e5e9;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #4A90E2;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4A90E2, #357ABD);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
      margin: 0.5rem;
    }

    .btn-secondary:hover {
      background: #545b62;
    }

    .chat-container {
      display: none;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 800px;
      padding: 2rem;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #e1e5e9;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4A90E2, #357ABD);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .chat-messages {
      height: 400px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      padding: 1rem;
      overflow-y: auto;
      margin-bottom: 1rem;
      background: #f8f9fa;
    }

    .chat-input-container {
      display: flex;
      gap: 0.5rem;
    }

    .chat-input {
      flex: 1;
      padding: 0.75rem;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
    }

    .message {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 8px;
      background: white;
      border-left: 4px solid #4A90E2;
    }

    .message-header {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 0.25rem;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
      color: white;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: #28a745;
    }

    .notification.error {
      background: #dc3545;
    }

    .notification.info {
      background: #17a2b8;
    }

    @media (max-width: 768px) {
      .auth-container {
        flex-direction: column;
        align-items: center;
      }

      .form-card {
        width: 100%;
        max-width: 400px;
      }

      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Verificando sesión...</p>
  </div>

  <div class="header">
    <h1>WebChat</h1>
    <p>Una aplicación de chat en tiempo real</p>
  </div>

  <div class="auth-container" id="authContainer">
    <div class="form-card">
      <h2>Registro</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="regName">Nombre</label>
          <input type="text" id="regName" name="name" placeholder="Tu nombre completo" required />
        </div>
        <div class="form-group">
          <label for="regEmail">Correo electrónico</label>
          <input type="email" id="regEmail" name="email" placeholder="tu@email.com" required />
        </div>
        <div class="form-group">
          <label for="regPassword">Contraseña</label>
          <input type="password" id="regPassword" name="password" placeholder="Mínimo 6 caracteres" required />
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div>

    <div class="form-card">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Correo electrónico</label>
          <input type="email" id="loginEmail" name="email" placeholder="tu@email.com" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">Contraseña</label>
          <input type="password" id="loginPassword" name="password" placeholder="Tu contraseña" required />
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </form>
    </div>
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="chat-header">
      <div class="user-info">
        <div class="user-avatar" id="userAvatar"></div>
        <div>
          <div id="userName" style="font-weight: 600;"></div>
          <div id="userEmail" style="font-size: 0.9rem; color: #666;"></div>
        </div>
      </div>
      <button class="btn btn-secondary" id="logoutBtn">Cerrar Sesión</button>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="message">
        <div class="message-header">Sistema - Ahora</div>
        <div>¡Bienvenido al chat! Pronto podrás enviar mensajes en tiempo real.</div>
      </div>
    </div>

    <div class="chat-input-container">
      <input 
        type="text" 
        class="chat-input" 
        id="messageInput" 
        placeholder="Escribe tu mensaje aquí..." 
        disabled
      />
      <button class="btn btn-primary" id="sendBtn" disabled>Enviar</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const API_BASE = 'http://localhost:3000/api/v1/auth';
    
    // Elementos del DOM
    const loading = document.getElementById('loading');
    const authContainer = document.getElementById('authContainer');
    const chatContainer = document.getElementById('chatContainer');
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');
    const logoutBtn = document.getElementById('logoutBtn');
    const userName = document.getElementById('userName');
    const userEmail = document.getElementById('userEmail');
    const userAvatar = document.getElementById('userAvatar');
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // Estado de la aplicación
    let currentUser = null;
    let socket = null;

    // Funciones de utilidad
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => notification.classList.add('show'), 100);
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => document.body.removeChild(notification), 300);
      }, 3000);
    }

    function showLoading() {
      loading.style.display = 'block';
      authContainer.style.display = 'none';
      chatContainer.style.display = 'none';
    }

    function showAuth() {
      loading.style.display = 'none';
      authContainer.style.display = 'flex';
      chatContainer.style.display = 'none';
    }

    function showChat(user) {
      loading.style.display = 'none';
      authContainer.style.display = 'none';
      chatContainer.style.display = 'block';
      
      currentUser = user;
      userName.textContent = user.username;
      userEmail.textContent = user.email;
      userAvatar.textContent = user.username.charAt(0).toUpperCase();
      
      // Inicializar WebSocket solo cuando el usuario esté autenticado
      initializeSocket();
    }

    async function makeAuthenticatedRequest(url, options = {}) {
      try {
        const response = await fetch(url, {
          ...options,
          credentials: 'include'
        });

        if (response.status === 401) {
          // Token expirado, intentar refresh
          const refreshSuccess = await refreshToken();
          if (refreshSuccess) {
            // Reintentar la petición original
            return await fetch(url, {
              ...options,
              credentials: 'include'
            });
          } else {
            throw new Error('Token expired');
          }
        }

        return response;
      } catch (error) {
        console.error('Error en petición autenticada:', error);
        throw error;
      }
    }

    async function refreshToken() {
      try {
        const response = await fetch(`${API_BASE}/refresh`, {
          method: 'POST',
          credentials: 'include'
        });

        if (response.ok) {
          showNotification('Sesión renovada automáticamente', 'info');
          return true;
        } else {
          handleLogout();
          return false;
        }
      } catch (error) {
        console.error('Error al renovar token:', error);
        handleLogout();
        return false;
      }
    }

    async function checkAuthStatus() {
      try {
        const response = await fetch(`${API_BASE}/me`, {
          method: 'GET',
          credentials: 'include'
        });

        if (response.ok) {
          const userData = await response.json();
          showChat(userData);
        } else if (response.status === 401) {
          // Intentar refresh
          const refreshSuccess = await refreshToken();
          if (!refreshSuccess) {
            showAuth();
          }
        } else {
          showAuth();
        }
      } catch (error) {
        console.error('Error al verificar autenticación:', error);
        showAuth();
      }
    }

    function handleLogout() {
      currentUser = null;
      if (socket) {
        socket.disconnect();
        socket = null;
      }
      showAuth();
      showNotification('Sesión expirada. Inicia sesión nuevamente.', 'info');
    }

    function initializeSocket() {
      // Desconectar socket anterior si existe
      if (socket) {
        socket.disconnect();
      }

      console.log('Inicializando WebSocket...');
      socket = io("http://localhost:3000", { 
        withCredentials: true 
      });

      socket.on('connect', () => {
        console.log('Conectado al WebSocket');
        addMessage('Sistema', 'Conectado al chat en tiempo real', new Date());
        // Habilitar chat cuando esté conectado
        messageInput.disabled = false;
        sendBtn.disabled = false;
      });

      socket.on('disconnect', () => {
        console.log('Desconectado del WebSocket');
        addMessage('Sistema', 'Desconectado del chat', new Date());
        // Deshabilitar chat cuando esté desconectado
        messageInput.disabled = true;
        sendBtn.disabled = true;
      });

      socket.on('chatMessage', (data) => {
        addMessage(data.user || 'Usuario', data.message, new Date(data.date));
      });

      socket.on('typing', (data) => {
        console.log('Usuario escribiendo:', data);
      });

      socket.on('connect_error', (error) => {
        console.error('Error de conexión WebSocket:', error);
        addMessage('Sistema', 'Error de conexión al chat', new Date());
      });
    }

    function addMessage(user, message, date) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      
      const timeString = date.toLocaleTimeString('es-ES', {
        hour: '2-digit',
        minute: '2-digit'
      });
      
      messageDiv.innerHTML = `
        <div class="message-header">${user} - ${timeString}</div>
        <div>${message}</div>
      `;
      
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Event Listeners
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(registerForm);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch(`${API_BASE}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
          credentials: 'include'
        });

        if (response.ok) {
          const result = await response.json();
          showNotification('Registro exitoso. Ahora puedes iniciar sesión.', 'success');
          registerForm.reset();
        } else {
          const error = await response.json();
          showNotification(error.message || 'Error en el registro', 'error');
        }
      } catch (error) {
        console.error('Error en registro:', error);
        showNotification('Error de conexión. Intenta de nuevo.', 'error');
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(loginForm);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
          credentials: 'include'
        });

        if (response.ok) {
          const userData = await response.json();
          showNotification(`¡Bienvenido, ${userData.username}!`, 'success');
          showChat(userData);
          loginForm.reset();
        } else {
          const error = await response.json();
          showNotification(error.message || 'Credenciales incorrectas', 'error');
        }
      } catch (error) {
        console.error('Error en login:', error);
        showNotification('Error de conexión. Intenta de nuevo.', 'error');
      }
    });

    logoutBtn.addEventListener('click', async () => {
      try {
        await fetch(`${API_BASE}/logout`, {
          method: 'DELETE',
          credentials: 'include'
        });
      } catch (error) {
        console.error('Error en logout:', error);
      } finally {
        handleLogout();
        showNotification('Sesión cerrada correctamente', 'info');
      }
    });

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !messageInput.disabled) {
        sendMessage();
      }
      
      // Emitir evento de "escribiendo"
      if (socket && messageInput.value.length > 0) {
        socket.emit('typing', { user: currentUser?.username });
      }
    });

    sendBtn.addEventListener('click', sendMessage);

    function sendMessage() {
      const message = messageInput.value.trim();
      if (message && socket && currentUser) {
        socket.emit('chatMessage', {
          message: message,
          user: currentUser.username,
          date: new Date()
        });
        messageInput.value = '';
      }
    }

    // Inicializar aplicación
    window.addEventListener('load', () => {
      showLoading();
      // Verificar el estado de autenticación al cargar la página
      setTimeout(checkAuthStatus, 1000); // Simular carga
    });

    // Manejar errores de conexión del WebSocket
    window.addEventListener('beforeunload', () => {
      if (socket) {
        socket.disconnect();
      }
    });
  </script>
</body>
</html>

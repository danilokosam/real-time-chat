<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebChat - Aplicaci贸n en tiempo real</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #333;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .auth-container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .form-card {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 350px;
      transition: transform 0.3s ease;
    }

    .form-card:hover {
      transform: translateY(-5px);
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4A90E2;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #666;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 2px solid #e1e5e9;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #4A90E2;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4A90E2, #357ABD);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
      margin: 0.5rem;
    }

    .btn-secondary:hover {
      background: #545b62;
    }

    .chat-container {
      display: none;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 1000px;
      height: 80vh;
      padding: 0;
      overflow: hidden;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 2px solid #e1e5e9;
      background: #f8f9fa;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4A90E2, #357ABD);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .chat-layout {
      display: flex;
      height: calc(80vh - 60px);
    }

    .chat-sidebar {
      width: 300px;
      border-right: 2px solid #e1e5e9;
      display: flex;
      flex-direction: column;
      background: #f8f9fa;
    }

    .chat-list-header {
      padding: 1rem;
      border-bottom: 1px solid #e1e5e9;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }

    .chat-item {
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .chat-item:hover {
      background-color: #e9ecef;
    }

    .chat-item.active {
      background-color: #e1e5e9;
    }

    .chat-item-name {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .chat-item-preview {
      font-size: 0.85rem;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #f8f9fa;
    }

    .chat-input-container {
      padding: 1rem;
      border-top: 2px solid #e1e5e9;
      display: flex;
      gap: 0.5rem;
      background: white;
    }

    .chat-input {
      flex: 1;
      padding: 0.75rem;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
    }

    .message {
      margin-bottom: 1rem;
      max-width: 80%;
      clear: both;
    }

    .message-outgoing {
      float: right;
      background: #dcf8c6;
      border-radius: 15px 0 15px 15px;
      padding: 0.75rem;
      margin-left: 20%;
    }

    .message-incoming {
      float: left;
      background: white;
      border-radius: 0 15px 15px 15px;
      padding: 0.75rem;
      border: 1px solid #e1e5e9;
      margin-right: 20%;
    }

    .message-header {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 0.25rem;
    }

    .message-content {
      word-wrap: break-word;
    }

    .message-time {
      font-size: 0.7rem;
      color: #666;
      text-align: right;
      margin-top: 0.25rem;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
      color: white;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: #28a745;
    }

    .notification.error {
      background: #dc3545;
    }

    .notification.info {
      background: #17a2b8;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-title {
      font-size: 1.5rem;
      color: #4A90E2;
    }

    .modal-close {
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
    }

    .typing-indicator {
      font-style: italic;
      color: #666;
      padding: 0.5rem;
      display: none;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #666;
      text-align: center;
      padding: 2rem;
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #4A90E2;
    }

    @media (max-width: 768px) {
      .auth-container {
        flex-direction: column;
        align-items: center;
      }

      .form-card {
        width: 100%;
        max-width: 400px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .chat-layout {
        flex-direction: column;
      }

      .chat-sidebar {
        width: 100%;
        height: 30%;
        border-right: none;
        border-bottom: 2px solid #e1e5e9;
      }

      .chat-main {
        height: 70%;
      }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Verificando sesi贸n...</p>
  </div>

  <div class="header">
    <h1>WebChat</h1>
    <p>Una aplicaci贸n de chat en tiempo real</p>
  </div>

  <div class="auth-container" id="authContainer">
    <div class="form-card">
      <h2>Registro</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="regName">Nombre</label>
          <input type="text" id="regName" name="username" placeholder="Tu nombre completo" required />
        </div>
        <div class="form-group">
          <label for="regEmail">Correo electr贸nico</label>
          <input type="email" id="regEmail" name="email" placeholder="tu@email.com" required />
        </div>
        <div class="form-group">
          <label for="regPassword">Contrase帽a</label>
          <input type="password" id="regPassword" name="password" placeholder="M铆nimo 6 caracteres" required />
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div>

    <div class="form-card">
      <h2>Iniciar Sesi贸n</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Correo electr贸nico</label>
          <input type="email" id="loginEmail" name="email" placeholder="tu@email.com" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">Contrase帽a</label>
          <input type="password" id="loginPassword" name="password" placeholder="Tu contrase帽a" required />
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesi贸n</button>
      </form>
    </div>
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="chat-header">
      <div class="user-info">
        <div class="user-avatar" id="userAvatar"></div>
        <div>
          <div id="userName" style="font-weight: 600;"></div>
          <div id="userEmail" style="font-size: 0.9rem; color: #666;"></div>
        </div>
      </div>
      <button class="btn btn-secondary" id="logoutBtn">Cerrar Sesi贸n</button>
    </div>

    <div class="chat-layout">
      <div class="chat-sidebar">
        <div class="chat-list-header">
          <h3>Mis Chats</h3>
          <button class="btn btn-primary" id="newChatBtn" style="width: auto; padding: 0.5rem 1rem;">Nuevo Chat</button>
        </div>
        <div class="chat-list" id="chatList">
          <!-- Chat list will be populated here -->
          <div class="empty-state">
            <div class="empty-state-icon"></div>
            <p>No tienes chats activos</p>
            <p>Crea un nuevo chat para comenzar</p>
          </div>
        </div>
      </div>

      <div class="chat-main">
        <div class="chat-messages" id="chatMessages">
          <div class="empty-state">
            <div class="empty-state-icon"></div>
            <p>Selecciona un chat para ver los mensajes</p>
            <p>o crea uno nuevo para comenzar a chatear</p>
          </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">Alguien est谩 escribiendo...</div>
        <div class="chat-input-container">
          <input 
            type="text" 
            class="chat-input" 
            id="messageInput" 
            placeholder="Escribe tu mensaje aqu铆..." 
            disabled
          />
          <button class="btn btn-primary" id="sendBtn" style="width: auto;" disabled>Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para crear nuevo chat -->
  <div class="modal" id="newChatModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Crear Nuevo Chat</h3>
        <span class="modal-close" id="closeModalBtn">&times;</span>
      </div>
      <form id="newChatForm">
        <div class="form-group">
          <label for="receiverUsername">Usuario Destinatario</label>
          <input type="text" id="receiverUsername" name="receiverUsername" placeholder="Nombre de usuario" required />
        </div>
        <button type="submit" class="btn btn-primary">Crear Chat</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const API_BASE = 'http://localhost:3000/api/v1/auth';
    
    // Elementos del DOM
    const loading = document.getElementById('loading');
    const authContainer = document.getElementById('authContainer');
    const chatContainer = document.getElementById('chatContainer');
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');
    const logoutBtn = document.getElementById('logoutBtn');
    const userName = document.getElementById('userName');
    const userEmail = document.getElementById('userEmail');
    const userAvatar = document.getElementById('userAvatar');
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const chatList = document.getElementById('chatList');
    const newChatBtn = document.getElementById('newChatBtn');
    const newChatModal = document.getElementById('newChatModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const newChatForm = document.getElementById('newChatForm');
    const typingIndicator = document.getElementById('typingIndicator');

    // Estado de la aplicaci贸n
    let currentUser = null;
    let socket = null;
    let activeChat = null;
    let chats = [];
    let typingTimeout = null;

    // Funciones de utilidad
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => notification.classList.add('show'), 100);
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => document.body.removeChild(notification), 300);
      }, 3000);
    }

    function showLoading() {
      loading.style.display = 'block';
      authContainer.style.display = 'none';
      chatContainer.style.display = 'none';
    }

    function showAuth() {
      loading.style.display = 'none';
      authContainer.style.display = 'flex';
      chatContainer.style.display = 'none';
    }

    function showChat(user) {
      loading.style.display = 'none';
      authContainer.style.display = 'none';
      chatContainer.style.display = 'block';
      
      currentUser = user;
      userName.textContent = user.username;
      userEmail.textContent = user.email;
      userAvatar.textContent = user.username.charAt(0).toUpperCase();
      
      // Inicializar WebSocket solo cuando el usuario est茅 autenticado
      initializeSocket();
    }

    async function makeAuthenticatedRequest(url, options = {}) {
      try {
        const response = await fetch(url, {
          ...options,
          credentials: 'include'
        });

        if (response.status === 401) {
          // Token expirado, intentar refresh
          const refreshSuccess = await refreshToken();
          if (refreshSuccess) {
            // Reintentar la petici贸n original
            return await fetch(url, {
              ...options,
              credentials: 'include'
            });
          } else {
            throw new Error('Token expired');
          }
        }

        return response;
      } catch (error) {
        console.error('Error en petici贸n autenticada:', error);
        throw error;
      }
    }

    async function refreshToken() {
      try {
        const response = await fetch(`${API_BASE}/refresh`, {
          method: 'POST',
          credentials: 'include'
        });

        if (response.ok) {
          showNotification('Sesi贸n renovada autom谩ticamente', 'info');
          return true;
        } else {
          handleLogout();
          return false;
        }
      } catch (error) {
        console.error('Error al renovar token:', error);
        handleLogout();
        return false;
      }
    }

    async function checkAuthStatus() {
      try {
        const response = await fetch(`${API_BASE}/me`, {
          method: 'GET',
          credentials: 'include'
        });

        if (response.ok) {
          const userData = await response.json();
          showChat(userData);
        } else if (response.status === 401) {
          // Intentar refresh
          const refreshSuccess = await refreshToken();
          if (!refreshSuccess) {
            showAuth();
          }
        } else {
          showAuth();
        }
      } catch (error) {
        console.error('Error al verificar autenticaci贸n:', error);
        showAuth();
      }
    }

    function handleLogout() {
      currentUser = null;
      activeChat = null;
      chats = [];
      if (socket) {
        socket.disconnect();
        socket = null;
      }
      showAuth();
    }

    function initializeSocket() {
      // Desconectar socket anterior si existe
      if (socket) {
        socket.disconnect();
      }

      console.log('Inicializando WebSocket...');
      socket = io("http://localhost:3000", { 
        withCredentials: true 
      });

      socket.on('connect', () => {
        console.log('Conectado al WebSocket');
        addSystemMessage('Conectado al chat en tiempo real');
        // Habilitar chat cuando est茅 conectado
        messageInput.disabled = false;
        sendBtn.disabled = false;
      });

      socket.on('disconnect', () => {
        console.log('Desconectado del WebSocket');
        addSystemMessage('Desconectado del chat');
        // Deshabilitar chat cuando est茅 desconectado
        messageInput.disabled = true;
        sendBtn.disabled = true;
      });

      socket.on('allChats', (data) => {
        console.log('Chats recibidos:', data);
        renderChatList(data);
      });

      socket.on('messagesChat', (messages) => {
        console.log('Mensajes recibidos:', messages);
        renderMessages(messages);
      });

      socket.on('createChat', (newChat) => {
        console.log('Nuevo chat creado:', newChat);
        showNotification('Chat creado correctamente', 'success');
        // Actualizar la lista de chats
        socket.emit('allChats');
      });

      socket.on('sendMessage', (data) => {
        console.log('Mensaje recibido:', data);
        if (activeChat) {
          addMessage(data.usernameSender, data.message, new Date(data.date), false);
        }
      });

      socket.on('typing', (data) => {
        console.log('Usuario escribiendo:', data);
        showTypingIndicator();
      });

      socket.on('connect_error', (error) => {
        console.error('Error de conexi贸n WebSocket:', error);
        addSystemMessage('Error de conexi贸n al chat');
      });

      socket.on('error_message', (err) => {
        console.error(err)
      })
    }

    function showTypingIndicator() {
      typingIndicator.style.display = 'block';
      
      // Limpiar el timeout anterior si existe
      if (typingTimeout) {
        clearTimeout(typingTimeout);
      }
      
      // Ocultar el indicador despu茅s de 2 segundos
      typingTimeout = setTimeout(() => {
        typingIndicator.style.display = 'none';
      }, 2000);
    }

    function renderChatList(chatData) {
      chatList.innerHTML = '';
      
      if (!chatData || (Array.isArray(chatData) && chatData.length === 0) || chatData.message) {
        chatList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon"></div>
            <p>No tienes chats activos</p>
            <p>Crea un nuevo chat para comenzar</p>
          </div>
        `;
        return;
      }
      
      chats = Array.isArray(chatData) ? chatData : [chatData];
      
      chats.forEach(chat => {
        const chatItem = document.createElement('div');
        chatItem.className = 'chat-item';
        chatItem.dataset.chatId = chat.id;
        
        if (activeChat && activeChat.id === chat.id) {
          chatItem.classList.add('active');
        }
        
        // Mostrar el nombre del otro usuario en el chat
        const otherUser = chat.user1 === currentUser.id ? 
          chat.user2_username : chat.user1_username;
        
        chatItem.innerHTML = `
          <div class="chat-item-name">${chat.name}</div>
          <div class="chat-item-preview">Chat con ${otherUser}</div>
        `;
        
        chatItem.addEventListener('click', () => {
          document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
          chatItem.classList.add('active');
          activeChat = chat;
          
          socket.emit('joinChat', chat.id, 50, 0);
          chatMessages.innerHTML = '';
        });
        
        chatList.appendChild(chatItem);
      });
    }

    function renderMessages(messages) {
      // Limpiar mensajes anteriores excepto el mensaje del sistema
      const systemMessages = Array.from(chatMessages.querySelectorAll('.message')).filter(
        msg => msg.classList.contains('system-message')
      );
      chatMessages.innerHTML = '';
      systemMessages.forEach(msg => chatMessages.appendChild(msg));
      
      if (!messages || messages.message) {
        addSystemMessage(messages?.message || 'No hay mensajes en este chat');
        return;
      }
      
      messages.forEach(msg => {
        const isOutgoing = msg.sender === currentUser.id;
        addMessage(
          isOutgoing ? currentUser.username : msg.sender_username,
          msg.message,
          new Date(msg.created_at || Date.now()),
          isOutgoing
        );
      });
      
      // Scroll al final
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function addSystemMessage(text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message system-message';
      messageDiv.style.textAlign = 'center';
      messageDiv.style.float = 'none';
      messageDiv.style.clear = 'both';
      messageDiv.style.background = '#f0f0f0';
      messageDiv.style.padding = '0.5rem';
      messageDiv.style.borderRadius = '8px';
      messageDiv.style.margin = '0.5rem auto';
      messageDiv.style.maxWidth = '80%';
      
      const timeString = new Date().toLocaleTimeString('es-ES', {
        hour: '2-digit',
        minute: '2-digit'
      });
      
      messageDiv.innerHTML = `
        <div class="message-header">Sistema - ${timeString}</div>
        <div class="message-content">${text}</div>
      `;
      
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function addMessage(user, message, date, isOutgoing = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isOutgoing ? 'message-outgoing' : 'message-incoming'}`;
      
      const timeString = date.toLocaleTimeString('es-ES', {
        hour: '2-digit',
        minute: '2-digit'
      });
      
      messageDiv.innerHTML = `
        <div class="message-header">${user}</div>
        <div class="message-content">${message}</div>
        <div class="message-time">${timeString}</div>
      `;
      
      chatMessages.appendChild(messageDiv);
      
      // Limpiar el div para el siguiente mensaje
      const clearDiv = document.createElement('div');
      clearDiv.style.clear = 'both';
      chatMessages.appendChild(clearDiv);
      
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage() {
      const message = messageInput.value.trim();
      if (message && socket && currentUser && activeChat) {
        // Determinar el destinatario (el otro usuario en el chat)
        const receiverUsername = activeChat.user1 === currentUser.id ? 
          activeChat.user2_username : activeChat.user1_username;
        
        socket.emit('sendMessage', message, activeChat.id, receiverUsername);
        
        // Agregar mensaje a la UI inmediatamente
        addMessage(currentUser.username, message, new Date(), true);
        
        messageInput.value = '';
      } else if (!activeChat) {
        showNotification('Selecciona un chat primero', 'error');
      }
    }

    // Event Listeners
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(registerForm);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch(`${API_BASE}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
          credentials: 'include'
        });

        if (response.ok) {
          const result = await response.json();
          showNotification('Registro exitoso. Ahora puedes iniciar sesi贸n.', 'success');
          registerForm.reset();
        } else {
          const error = await response.json();
          showNotification(error.message || 'Error en el registro', 'error');
        }
      } catch (error) {
        console.error('Error en registro:', error);
        showNotification('Error de conexi贸n. Intenta de nuevo.', 'error');
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(loginForm);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
          credentials: 'include'
        });

        if (response.ok) {
          const userData = await response.json();
          showNotification(`隆Bienvenido, ${userData.username}!`, 'success');
          showChat(userData);
          loginForm.reset();
        } else {
          const error = await response.json();
          showNotification(error.message || 'Credenciales incorrectas', 'error');
        }
      } catch (error) {
        console.error('Error en login:', error);
        showNotification('Error de conexi贸n. Intenta de nuevo.', 'error');
      }
    });

    logoutBtn.addEventListener('click', async () => {
      try {
        await fetch(`${API_BASE}/logout`, {
          method: 'DELETE',
          credentials: 'include'
        });
      } catch (error) {
        console.error('Error en logout:', error);
      } finally {
        handleLogout();
        showNotification('Sesi贸n cerrada correctamente', 'info');
      }
    });

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !messageInput.disabled) {
        sendMessage();
      }
      
      // Emitir evento de "escribiendo"
      if (socket && messageInput.value.length > 0 && activeChat) {
        socket.emit('typing', { user: currentUser?.username });
      }
    });

    sendBtn.addEventListener('click', sendMessage);

    newChatBtn.addEventListener('click', () => {
      newChatModal.style.display = 'flex';
    });

    closeModalBtn.addEventListener('click', () => {
      newChatModal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === newChatModal) {
        newChatModal.style.display = 'none';
      }
    });

    newChatForm.addEventListener('submit', (e) => {
      e.preventDefault();
  
      const receiverUsername = document.getElementById('receiverUsername').value.trim();
      
      if (!receiverUsername) {
        showNotification('Por favor completa todos los campos', 'error');
        return;
      }
      
      if (socket && currentUser) {
        socket.emit('createChat', {
          user1: currentUser.id,
          user2: receiverUsername
        });
        
        newChatForm.reset();
        newChatModal.style.display = 'none';
      }
    });

    // Inicializar aplicaci贸n
    window.addEventListener('load', () => {
      showLoading();
      // Verificar el estado de autenticaci贸n al cargar la p谩gina
      setTimeout(checkAuthStatus, 1000); // Simular carga
    });

    // Manejar errores de conexi贸n del WebSocket
    window.addEventListener('beforeunload', () => {
      if (socket) {
        socket.disconnect();
      }
    });
  </script>
</body>
